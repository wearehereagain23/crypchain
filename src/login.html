<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Login - Cryp-Chain</title>
    <link rel="icon" href="./chart/assets/badge/logo2.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        :root {
            --bg: #0b1220;
            --panel: #0e1620;
            --text: #d7e6f3;
            --accent: #7c5cff;
            --glass: rgba(124, 92, 255, 0.1);
        }

        body {
            background: var(--bg) url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* Centering fix */
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        /* Ambient Glow Effects */
        .ambient-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(124, 92, 255, 0.15) 0%, transparent 70%);
            z-index: -1;
            filter: blur(50px);
        }

        .login-wrapper {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .brand-section {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        .brand-logo {
            width: 90px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(124, 92, 255, 0.4));
        }

        .brand-title {
            font-size: 28px;
            font-weight: 800;
            color: #fff;
            letter-spacing: -1px;
            margin: 0;
        }

        .brand-tagline {
            color: var(--accent);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 5px;
        }

        .login-container {
            background: rgba(14, 22, 32, 0.9);
            backdrop-filter: blur(15px);
            padding: 40px 30px;
            border-radius: 24px;
            border: 1px solid rgba(124, 92, 255, 0.2);
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.7);
            animation: zoomIn 0.8s ease-out;
        }

        h3 {
            color: #fff;
            margin-bottom: 25px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #1e293b;
            background: #0f172a !important;
            padding: 18px;
            margin-bottom: 20px;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(124, 92, 255, 0.2);
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(124, 92, 255, 0.3);
            filter: brightness(1.1);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }



        /* Responsive Fixes */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .brand-logo {
                width: 70px;
            }

            .brand-title {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <div class="ambient-bg"></div>

    <div class="login-wrapper">
        <header class="brand-section">
            <img src="./chart/assets/badge/logo.png" class="brand-logo" alt="Cryp-Chain Logo">
            <h1 class="brand-title">Cryp-Chain</h1>
            <div class="brand-tagline">Trade Terminal</div>
        </header>

        <main class="login-container">
            <h3>Access Portal</h3>
            <input type="text" id="loginID" placeholder="Enter Secure ID" autocomplete="off">
            <button id="loginBtn" class="btn">INITIALIZE SESSION</button>
            <p id="error-msg" style="color: #ff6b6b; font-size: 12px; margin-top: 15px; text-align: center;"></p>


    </div>
    </main>
    </div>

    <script type="module">
        import { supabase } from './chart/js/chart.supabase.js';
        import { USER_TABLE } from './config.js';

        // Syncing these IDs with the HTML above
        const loginInput = document.getElementById('loginID');
        const loginBtn = document.getElementById('loginBtn');
        const errorMsg = document.getElementById('error-msg');

        async function performLogin() {
            const loginIdValue = loginInput.value.trim();
            if (!loginIdValue) {
                errorMsg.textContent = "ID Required.";
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = "AUTHENTICATING...";
            errorMsg.textContent = "";

            try {
                const { data, error } = await supabase
                    .from(USER_TABLE)
                    .select('uuid, login_ID')
                    .eq('login_ID', loginIdValue);

                if (error) throw error;

                if (!data || data.length === 0) {
                    errorMsg.textContent = "Invalid Terminal ID.";
                    return;
                }

                const user = data[0];
                localStorage.setItem('login_ID', user.login_ID);
                localStorage.setItem('user_uuid', user.uuid);

                // Entrance animation before redirect
                document.querySelector('.login-container').style.opacity = "0.5";
                window.location.href = `./chart/index.html?user_id=${user.uuid}`;

            } catch (err) {
                console.error('[DEBUG]', err);
                errorMsg.textContent = "Connection Failure.";
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = "INITIALIZE SESSION";
            }
        }

        loginBtn.onclick = performLogin;
        loginInput.onkeydown = (e) => { if (e.key === 'Enter') performLogin(); };
    </script>
</body>

</html>
